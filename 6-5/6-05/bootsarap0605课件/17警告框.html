<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div  class="alert fade in bg-primary">
						<button class="close" data-dismiss="alert">
							<span>&times;</span>
						</button>
						每个插件都可以通过修改其自身的
					</div>
				</div>
				<div class="col-lg-6">
					<div  class="alert alert-success" data-dismiss="alert">
						<button class="close">
							<span>&times;</span>
						</button>	
						每个插件都可以通过修改其自身的
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<button type="button" class="btn btn-danger">这里是按钮 <span class="badge">文字</span></button>
					<p class="bg-danger">每个插件都可以通过修改其自身的 <span class="badge">文字</span><span class="label">123</span></p>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-lg-6">
					<div class="progress">
						<div class="progress-bar progress-bar-success" style="width: 30%;">30%</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="progress">
						<div class="progress-bar  progress-bar-danger" style="width: 40%;">40%</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="progress">
						<div class="progress-bar  progress-bar-danger progress-bar-striped active" style="width: 40%;">40%</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="progress">
						<div class="progress-bar  progress-bar-info progress-bar-striped active" style="width: 80%;">80%</div>
						<div class="progress-bar  progress-bar-warning progress-bar-striped" style="width: 10%;">10%</div>
					</div>
				</div>
			</div>
		</div>
		
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
