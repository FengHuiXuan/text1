<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<title></title>
		<style>
			.modal-header{}
			.modal-header h3{
				line-height: 26px;
			}
			.panel{
				margin: 0;
			}
		</style>
	</head>
	<body>
		
		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#Modal">按钮</button>
		
		<div class="modal fade" id="Modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title pull-left">标题</h3>
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
					</div>
					<div class="modal-body">
						<div class="input-group">
							<span class="input-group-addon">账号</span>
							<input class="form-control input-lg" type="text" placeholder="这里是输入框">
						</div>
						<div class="input-group">
							<span class="input-group-addon">密码</span>
							<input class="form-control input-lg" type="password" placeholder="这里是输入框">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary">登录</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="Modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="panel panel-primary">
						<div class="panel-heading">这里是头部</div>
						<div class="panel-body">这里是内容</div>
						<div class="panel-footer">这里是底部</div>
					</div>
				</div>
			</div>
		</div>
		
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
